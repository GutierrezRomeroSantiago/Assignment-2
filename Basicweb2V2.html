<body onload="startTime()" id="body" class="body">

    <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }

        function showdata(){
            var a = document.getElementById("name").value;
            var b = document.getElementById("email").value;
            var c = document.getElementById("hi").value;
            var d = document.getElementById("message").value;

            //Mostar los datos en la pagina
            confirm("Name: " + a + "\nEmail: " + b + "\nPhone: " + c + "\nMessage: " + d);


        }
</script>

        <script>
            function darkMode(){
                var a = document.getElementById("body");
                if(a.classList.contains("bodyDark")){
                    document.getElementById("head").classList.replace("theheadDark", "thehead");
                    document.getElementById("body").classList.replace("bodyDark", "body");
                } else {
                document.getElementById("body").classList.replace("body", "bodyDark");
                document.getElementById("head").classList.replace("thehead", "theheadDark");
                }   
            }
        </script>
